name: Enforce Branch Policy

on:
  pull_request:
    branches: [main]

jobs:
  check-source-branch:
    name: Verify PR source branch
    runs-on: ubuntu-latest
    steps:
      - name: Check that PR comes from develop
        run: |
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "::error::PRs to main must come from the develop branch. This PR is from '${{ github.head_ref }}'."
            exit 1
          fi
          echo "PR source branch is develop â€” allowed."
